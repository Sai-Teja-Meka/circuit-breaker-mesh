version: '3.8'

services:
  backend:
    build: ./backend
    container_name: mesh_backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - GROQ_API_KEY=${GROQ_API_KEY}
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - redis
    networks:
      - mesh_network

  redis:
    image: redis:alpine
    container_name: mesh_redis
    ports:
      - "6379:6379"
    networks:
      - mesh_network

networks:
  mesh_network:
    driver: bridge
